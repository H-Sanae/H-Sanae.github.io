<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆瓣网添加电影页</title>
    <style>
        body{ width: 600px; margin: 0 auto; 
        /* background-image: url("static/pbg1.jpg"); background-size: cover; */
    }
        h1{ color: rgb(35, 140, 205);}
        a{ background-color: rgb(35, 140, 205);
        color: white;  text-decoration: none; border-radius: 8px;
            padding: 3px 5px;
    }
    
   
   </style>
</head>
<body>
    <h1>欢迎使用豆瓣网</h1>
    <p><a href="/" >首页</a> <a href="/list">电影类型列表</a> <a href="/add">添加电影类型</a>
        <a href="/addMovie">添加电影</a> <a href="/zhu" target="_blank">查看柱状图</a> <a href="/bing" target="_blank">查看饼状图</a>
    </p>
<!-- <img src="static/py11.png" alt="" width="500"> -->
    <form action="/addMovieSubmit" method="post" >
        <p>电影编号：<input type="number" name="id"></p>
        <p>电影名称：<input type="text" name="title"></p>
        <p>上映时间：<input type="date" name="mdate"></p>
        <p>电影分数：<input type="number" step="0.1" min="0" max="10" name="score"></p>
        <p>电影类型：
            <select name="tid" id="">
                {% for i in info %}
                <option value="{{i[0]}}">{{i[1]}}</option>
                {% endfor%}
            </select>
        </p>
        <p><input type="submit" value="添加"></p>
    </form>
    
</body>
</html>
