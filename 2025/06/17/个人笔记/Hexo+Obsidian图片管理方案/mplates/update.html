<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.png">
    <title>电影类型修改页</title>
    <style>
        /* 全局样式设置 */
        body {
            /* 设置页面字体 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* 背景图片路径（已注释） */
            /* background-image: url("static/pbg1.jpg"); */
            /* 背景图片覆盖整个页面 */
            background-size: cover;
            /* 背景图片居中显示 */
            background-position: center;
            /* 使用 Flexbox 布局 */
            display: flex;
            /* 垂直排列子元素 */
            flex-direction: column;
            /* 水平居中对齐子元素 */
            align-items: center;
            /* 垂直顶部对齐子元素 */
            justify-content: flex-start;
            /* 最小高度为视口高度 */
            min-height: 100vh;
            /* 清除默认边距 */
            margin: 0;
            /* 添加内边距 */
            padding: 20px;
            /* 盒模型包含内边距和边框 */
            box-sizing: border-box;
        }

        /* 页面标题样式 */
        h1 {
            /* 标题颜色 - 蓝色 */
            color: #238ccd;
            /* 添加文字阴影 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            /* 底部外边距 */
            margin-bottom: 20px;
        }

        /* 导航链接容器样式 */
        .nav-links {
            /* 使用 Flexbox 布局 */
            display: flex;
            /* 水平居中对齐链接 */
            justify-content: center;
            /* 链接之间的间距 */
            gap: 15px;
            /* 底部外边距 */
            margin-bottom: 30px;
        }

        /* 导航链接样式 */
        .nav-links a {
            /* 背景色 - 蓝色 */
            background-color: #238ccd;
            /* 文字颜色 - 白色 */
            color: white;
            /* 去除下划线 */
            text-decoration: none;
            /* 圆角边框 */
            border-radius: 15px;
            /* 内边距 */
            padding: 10px 20px;
            /* 背景色过渡动画 */
            transition: background-color 0.3s ease;
        }

        /* 导航链接悬停效果 */
        .nav-links a:hover {
            /* 悬停时背景色变深 */
            background-color: #1a6fa3;
            font-weight: 600;
        }

        /*高亮当前页*/
        .nav-links a.active {
            background-color: #1a6fa3;
            font-weight: 600;
        }

        /* 图片样式 */
        img {
            /* 图片宽度 */
            width: 500px;
            /* 最大宽度为父容器的90% */
            max-width: 90%;
            /* 圆角边框 */
            border-radius: 10px;
            /* 添加阴影效果 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* 底部外边距 */
            margin-bottom: 30px;
        }

        /* 表单标题样式 */
        .form-title {
            color: #238ccd;
            text-align: center;
            margin: 20px 0 30px;
            /* 上下边距 */
            font-size: 1.2rem;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* 表单容器样式 */
        form {
            /* 半透明白色背景 */
            background-color: rgba(255, 255, 255, 0.9);
            /* 内边距 */
            padding: 30px;
            /* 圆角边框 */
            border-radius: 10px;
            /* 添加阴影效果 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* 宽度为父容器的100% */
            width: 100%;
            /* 最大宽度 */
            max-width: 400px;
        }

        /* 表单内段落样式 */
        form p {
            /* 使用 Flexbox 布局 */
            display: flex;
            /* 垂直排列子元素 */
            flex-direction: column;
            /* 底部外边距 */
            margin-bottom: 20px;
        }

        /* 表单标签样式 */
        form label {
            /* 底部外边距 */
            margin-bottom: 5px;
            /* 字体粗细 */
            font-weight: 600;
            /* 文字颜色 */
            color: #333;
        }

        /* 文本输入框和文本域样式 */
        form input[type="text"],
        form textarea {
            /* 内边距 */
            padding: 10px;
            /* 边框样式 */
            border: 1px solid #ccc;
            /* 圆角边框 */
            border-radius: 5px;
            /* 字体大小 */
            font-size: 16px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        form textarea {
            height: 120px;
            /* 设置内容输入框高度 */
            resize: vertical;
            /* 允许用户垂直调整大小 */
        }

        /* 提交按钮样式 */
        form input[type="submit"] {
            /* 背景色 - 蓝色 */
            background-color: #238ccd;
            /* 文字颜色 - 白色 */
            color: white;
            /* 内边距 */
            padding: 12px 20px;
            /* 无边框 */
            border: none;
            /* 圆角边框 */
            border-radius: 5px;
            /* 鼠标指针样式 */
            cursor: pointer;
            /* 字体大小 */
            font-size: 16px;
            /* 背景色过渡动画 */
            transition: background-color 0.3s ease;
        }

        /* 提交按钮悬停效果 */
        form input[type="submit"]:hover {
            /* 悬停时背景色变深 */
            background-color: #1a6fa3;
            font-weight: 600;
        }

        /* 响应式设计 - 小屏幕设备 */
        @media (max-width: 600px) {
            body {
                /* 添加内边距防止内容溢出 */
                padding: 20px;
            }

            .nav-links {
                /* 链接换行显示 */
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>
    <!-- 页面标题 -->
    <h1>欢迎使用豆瓣网</h1>

    <!-- 导航链接区域 -->
    <div class="nav-links">
        <a href="/">首页</a>
        <a href="/list" class="active">电影类型列表</a>
        <a href="/add">添加电影类型</a>
        <a href="/addMovie">添加电影</a>
        <a href="/zhu" target="_blank">查看柱状图</a>
        <a href="bing" target="_blank">查看饼状图</a>
    </div>

    <!-- 装饰图片 -->
    <img src="static/py11.png" alt="">

    <!-- 修改电影类型表单 -->
    <form action="/updateSubmit" method="post">
        <h2 class="form-title">请对该电影类型信息进行修改</h2>
        <!-- <p>
            <label for="id">编号</label>
            <input type="text" name="tid" readonly value="{{info[0]}}">
        </p> -->
        <!-- 隐藏的tid字段，替代原编号框 -->
        <input type="hidden" name="tid" value="{{info[0]}}">
        <p>
            <label for="name">名称</label>
            <input type="text" name="tname" value="{{info[1]}}">
        </p>
        <p>
            <label for="content">内容</label>
            <textarea name="tcontent" rows="5">{{info[2]}}</textarea> <!-- 使用textarea并设置高度 -->
        </p>
        <p>
            <input type="submit" value="修改">
        </p>
    </form>
</body>

</html>
