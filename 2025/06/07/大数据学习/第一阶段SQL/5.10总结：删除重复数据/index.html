ass="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">--上机练习14</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--1、检索“c001”课程分数小于80，按分数降序排列的同学学号</span></span><br><span class="line"><span class="keyword">select</span> sno,score <span class="keyword">from</span> sc <span class="keyword">where</span> cno<span class="operator">=</span><span class="string">&#x27;c001&#x27;</span> <span class="keyword">and</span> score<span class="operator">&lt;</span><span class="number">80</span> <span class="keyword">order</span> <span class="keyword">by</span> score <span class="keyword">desc</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--2、查询各个课程及相应的选修人数</span></span><br><span class="line"><span class="keyword">select</span> c.cno,c.cname,<span class="built_in">count</span>(sc.sno) 选修人数</span><br><span class="line"><span class="keyword">from</span> course c <span class="keyword">left</span> <span class="keyword">join</span> sc <span class="keyword">on</span> c.cno<span class="operator">=</span>sc.cno </span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> c.cno,c.cname <span class="keyword">order</span> <span class="keyword">by</span> c.cno</span><br><span class="line"></span><br><span class="line"><span class="comment">--3、按照不同老师编号分类显示课程列表，课程之间用逗号隔开</span></span><br><span class="line"><span class="keyword">select</span> tno,<span class="built_in">listagg</span>(cname,<span class="string">&#x27;，&#x27;</span>)<span class="keyword">within</span> <span class="keyword">group</span>(<span class="keyword">order</span> <span class="keyword">by</span> cno) <span class="keyword">from</span> course <span class="keyword">group</span> <span class="keyword">by</span> tno</span><br><span class="line"></span><br><span class="line"><span class="comment">--4、查询各科成绩最高和最低的分：以如下形式显示：课程ID，最高分，最低分</span></span><br><span class="line"><span class="keyword">select</span> cno 课程ID, <span class="built_in">max</span>(score) 最高分, <span class="built_in">min</span>(score) 最低分 <span class="keyword">from</span> sc <span class="keyword">group</span> <span class="keyword">by</span> cno <span class="keyword">order</span> <span class="keyword">by</span> cno</span><br><span class="line"></span><br><span class="line"><span class="comment">--5、查看成绩表信息，多加一列标注是否及格</span></span><br><span class="line"><span class="keyword">select</span> sc.<span class="operator">*</span>,<span class="keyword">case</span></span><br><span class="line">       <span class="keyword">when</span> score<span class="operator">&gt;=</span><span class="number">60</span> <span class="keyword">then</span> <span class="string">&#x27;是&#x27;</span></span><br><span class="line">       <span class="keyword">else</span> <span class="string">&#x27;否&#x27;</span></span><br><span class="line">       <span class="keyword">end</span> 是否及格</span><br><span class="line"><span class="keyword">from</span> sc</span><br><span class="line"></span><br><span class="line"><span class="comment">--6、查询出只选修了一门课程的全部学生的学号和姓名</span></span><br><span class="line"><span class="keyword">select</span> sno,sname <span class="keyword">from</span> student s <span class="keyword">where</span> </span><br><span class="line">       (<span class="keyword">select</span> <span class="built_in">count</span>(<span class="operator">*</span>) <span class="keyword">from</span> sc  <span class="keyword">where</span> sc.sno<span class="operator">=</span>s.sno)<span class="operator">=</span><span class="number">1</span></span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> s.sno</span><br><span class="line"></span><br><span class="line"><span class="comment">--7、查询平均成绩大于85的所有学生的学号、姓名和平均成绩</span></span><br><span class="line"><span class="keyword">select</span> s.sno,s.sname,<span class="built_in">avg</span>(score) </span><br><span class="line"><span class="keyword">from</span> student s <span class="keyword">join</span> sc <span class="keyword">on</span>(s.sno<span class="operator">=</span>sc.sno) </span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> s.sno,s.sname <span class="keyword">having</span> <span class="built_in">avg</span>(score)<span class="operator">&gt;</span><span class="number">85</span> <span class="keyword">order</span> <span class="keyword">by</span> s.sno</span><br><span class="line"></span><br><span class="line"><span class="comment">--8、统计各科成绩,各分数段人数:分数段为[100-85] a,[84-70] b,[69-60] c,[ &lt;60] d</span></span><br><span class="line"><span class="keyword">select</span> c.cno, c.cname,</span><br><span class="line">    <span class="built_in">count</span>(<span class="keyword">case</span> <span class="keyword">when</span> sc.score <span class="keyword">between</span> <span class="number">85</span> <span class="keyword">and</span> <span class="number">100</span> <span class="keyword">then</span> <span class="number">1</span> <span class="keyword">end</span>) a,</span><br><span class="line">    <span class="built_in">count</span>(<span class="keyword">case</span> <span class="keyword">when</span> sc.score <span class="keyword">between</span> <span class="number">70</span> <span class="keyword">and</span> <span class="number">84</span> <span class="keyword">then</span> <span class="number">1</span> <span class="keyword">end</span>) b,</span><br><span class="line">    <span class="built_in">count</span>(<span class="keyword">case</span> <span class="keyword">when</span> sc.score <span class="keyword">between</span> <span class="number">60</span> <span class="keyword">and</span> <span class="number">69</span> <span class="keyword">then</span> <span class="number">1</span> <span class="keyword">end</span>) c,</span><br><span class="line">    <span class="built_in">count</span>(<span class="keyword">case</span> <span class="keyword">when</span> sc.score <span class="operator">&lt;</span> <span class="number">60</span> <span class="keyword">then</span> <span class="number">1</span> <span class="keyword">end</span>) <span class="keyword">as</span> d</span><br><span class="line"><span class="keyword">from</span> sc <span class="keyword">join</span> course c <span class="keyword">on</span> sc.cno<span class="operator">=</span>c.cno</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> c.cno, c.cname</span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> c.cno</span><br><span class="line"></span><br><span class="line"><span class="comment">--9、查询课程名称为“Oracle”，且分数低于60 的学生姓名和分数</span></span><br><span class="line"><span class="keyword">select</span> s.sname, sc.score </span><br><span class="line"><span class="keyword">from</span> student s </span><br><span class="line"><span class="keyword">join</span> sc <span class="keyword">on</span> sc.sno<span class="operator">=</span>s.sno</span><br><span class="line"><span class="keyword">join</span> course c <span class="keyword">on</span> c.cno<span class="operator">=</span>sc.cno</span><br><span class="line"><span class="keyword">where</span> c.cname<span class="operator">=</span><span class="string">&#x27;Oracle&#x27;</span> <span class="keyword">and</span> sc.score<span class="operator">&lt;</span><span class="number">60</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--10、                 <div class="pswp__counter"></div>

            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
