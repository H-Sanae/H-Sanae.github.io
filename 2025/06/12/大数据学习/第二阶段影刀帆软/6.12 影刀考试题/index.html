pan>(n2)])</span><br><span class="line"></span><br><span class="line"> <span class="comment">#无评分</span></span><br><span class="line">df=pd.DataFrame(list1)</span><br><span class="line">df[<span class="string">&quot;票房&quot;</span>]=df[<span class="string">&quot;票房&quot;</span>].astype(<span class="built_in">int</span>)</span><br><span class="line">df=df[(df.评分==<span class="string">&quot;-&quot;</span>)]</span><br><span class="line">n3=df[<span class="string">&quot;票房&quot;</span>].<span class="built_in">sum</span>()</span><br><span class="line">res.append([<span class="string">&quot;Tetuka&quot;</span>,<span class="string">&quot;无评分&quot;</span>,<span class="built_in">int</span>(n3)])</span><br><span class="line"><span class="built_in">print</span>(res)</span><br></pre></td></tr></table></figure>

<h1 id="第二题"><a href="#第二题" class="headerlink" title="第二题"></a>第二题</h1><p>python代码段</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 使用提醒:</span></span><br><span class="line"><span class="comment"># 1. xbot包提供软件自动化、数据表格、Excel、日志、AI等功能</span></span><br><span class="line"><span class="comment"># 2. package包提供访问当前应用数据的功能，如获取元素、访问全局变量、获取资源文件等功能</span></span><br><span class="line"><span class="comment"># 3. 当此模块作为流程独立运行时执行main函数</span></span><br><span class="line"><span class="comment"># 4. 可视化流程中可以通过&quot;调用模块&quot;的指令使用此模块</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> xbot,pymysql</span><br><span class="line"><span class="keyword">from</span> xbot <span class="keyword">import</span> <span class="built_in">print</span>, sleep</span><br><span class="line"><span class="keyword">from</span> .<span class="keyword">import</span> package</span><br><span class="line"><span class="keyword">from</span> .package <span class="keyword">import</span> variables <span class="keyword">as</span> glv</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">recountry</span>(<span class="params">c</span>):</span><br><span class="line">    data = &#123;</span><br><span class="line">    <span class="string">&quot;https://s.w.org/images/core/emoji/12.0.0-1/svg/1f1e8-1f1f3.svg&quot;</span>:<span class="string">&quot;中国&quot;</span>,</span><br><span class="line">    <span class="string">&quot;https://s.w.org/images/core/emoji/12.0.0-1/svg/1f1fa-1f1f8.svg&quot;</span>:<span class="string">&quot;美国&quot;</span>,</span><br><span class="line">    <span class="string">&quot;https://s.w.org/images/core/emoji/12.0.0-1/svg/1f1ee-1f1f3.svg&quot;</span>:<span class="string">&quot;印度&quot;</span>,</span><br><span class="line">    <span class="string">&quot;https://s.w.org/images/core/emoji/12.0.0-1/svg/1f1ef-1f1f5.svg&quot;</span>:<span class="string">&quot;日本&quot;</span>,</span><br><span class="line">    <span class="string">&quot;https://s.w.org/images/core/emoji/12.0.0-1/svg/1f1ec-1f1e7.svg&quot;</span>:<span class="string">&quot;英国&quot;</span>,</span><br><span class="line">    <span class="string">&quot;https://s.w.org/images/core/emoji/12.0.0-1/svg/1f1eb-1f1f7.svg&quot;</span>:<span class="string">&quot;法国&quot;</span>,</span><br><span class="line">    <span class="string">&quot;https://s.w.org/images/core/emoji/12.0.0-1/svg/1f1eb-1f1ee.svg&quot;</span>:<span class="string">&quot;芬兰&quot;</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> c <span class="keyword">in</span> data:</span><br><span class="line">        <span class="keyword">return</span> data[c]</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">main</span>(<span class="params">args</span>):</span><br><span class="line">    webpage = xbot.web.create(url=<span class="string">&quot;http://www.boxofficecn.com/the-red-box-office&quot;</span>)</span><br><span class="line">    res = []</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">9</span>):</span><br><span class="line">        web1 = webpage.find_all_by_xpath(<span class="string">&#x27;//tbody/tr&#x27;</span>)</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> web1:</span><br><span class="line">            mname = j.children()[<span class="number">1</span>].get_text().split(<span class="string">&quot;（&quot;</span>)[<span class="number">0</span>]</span><br><span class="line">            year = j.children()[<span class="number">0</span>].get_text().replace(<span class="string">&quot; &quot;</span>,<span class="string">&quot;&quot;</span>)</span><br><span class="line">            country = recountry(j.children()[<span class="number">0</span>].children()[<span class="number">0</span>].get_attribute(<span class="string">&quot;src&quot;</span>))</span><br><span class="line">            score = j.children()[<span class="number">1</span>].get_text().split(<span class="string">&quot;（&quot;</span>)[<span class="number">1</span>].replace(<span class="string">&quot;）&quot;</span>,<span class="string">&quot;&quot;</span>).replace(<span class="string">&quot; &quot;</span>,<span class="string">&quot;&quot;</span>).replace(<span class="string">&quot;-&quot;</span>,<span class="string">&quot;0&quot;</span>)</span><br><span class="line">            director = j.children()[<span class="number">2</span>].get_text()</span><br><span class="line">            mbo = j.children()[<span class="number">3</span>].get_text().replace(<span class="string">&quot; &quot;</span>,<span class="string">&quot;&quot;</span>).replace(<span class="string">&quot;&amp;&quot;</span>,<span class="string">&quot;&quot;</span>).replace(<span class="string">&quot; &quot;</span>,<span class="string">&quot;&quot;</span>).replace(<span class="string">&quot;↗&quot;</span>,<span class="string">&quot;&quot;</span>)</span><br><span class="line">            res.append([mname,year,country,score,director,mbo,<span class="string">&quot;Tetuka&quot;</span>])</span><br><span class="line">        nextpage = webpage.find_by_xpath(<span class="string">&quot;//div[@id=&#x27;tablepress-4_paginate&#x27;]/a[2]&quot;</span>)</span><br><span class="line">        nextpage.click()</span><br><span class="line">    <span class="built_in">print</span>(res)</span><br><span class="line">    webpage.close()</span><br><span class="line"></span><br><span class="line">     <span class="comment">#数据写入数据库</span></span><br><span class="line">    conn=pymysql.connect(host=<span class="string">&quot;192.168.48.129&quot;</span>,user=<span class="string">&quot;root&quot;</span>,password=<span class="string">&quot;root123456&quot;</span>,</span><br><span class="line">    database=<span class="string">&quot;test&quot;</span>,charset=<span class="string">&quot;utf8&quot;</span>)</span><br><span class="line">    insertdata=conn.cursor()</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> res:</span><br><span class="line">        sql=<span class="string">f&quot;insert into movie values(&#x27;<span class="subst">&#123;i[<span class="number">0</span>]&#125;</span>&#x27;,&#x27;<span class="subst">&#123;i[<span class="number">1</span>]&#125;</span>&#x27;,&#x27;<span class="subst">&#123;i[<span class="number">2</span>]&#125;</span>&#x27;,&#x27;<span class="subst">&#123;i[<span class="number">3</span>]&#125;</span>&#x27;,&#x27;<span class="subst">&#123;i[<span class="number">4</span>]&#125;</span>&#x27;,&#x27;<span class="subst">&#123;i[<span class="number">5</span>]&#125;</span>&#x27;,&#x27;<span class="subst">&#123;i[<span class="number">6</span>]&#125;</span>&#x27;)&quot;</span></span><br><span class="line">        insertdata.execute(sql)</span><br><span class="line">    conn.commit()</span><br><span class="line">    insertdata.close()</span><br><span class="line">    conn.close()</span><br><span class="line"></span><br></pre></td></tr></table></figure>
